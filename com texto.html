<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meu Exercício - Parte 1</title>

    <style>
        /*
         * Primeiro, eu zerei a margem padrão do body.
         * Isso evita espaçamentos indesejados que os navegadores colocam.
        */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif; /* Escolhi uma fonte simples por enquanto */
        }

        /*
         * Aqui eu faço a estilização do meu contêiner principal.
        */
        .container {
            /*
             * Defini a largura em 80%, como foi pedido no exercício.
            */
            width: 80%;

            /*
             * Para centralizar, usei o truque do 'margin: 0 auto'.
             * O 'auto' nas laterais calcula e aplica margens iguais,
             * alinhando o bloco no centro da tela.
            */
            margin: 0 auto;

            /*
             * Escolhi uma cor de fundo para deixar o contêiner visível.
            */
            background-color: #f0f0f0;

            /*
             * Coloquei um padding para o conteúdo não ficar colado nas bordas,
             * criando um respiro visual.
            */
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contêiner Centralizado</h1>
        <p>Este bloco tem 80% de largura e está centralizado na página.</p>
    </div>

</body>
</html>

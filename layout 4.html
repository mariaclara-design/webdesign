<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Exercício - Parte 4</title>

    <style>
        /* --- Estilos Base --- */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .seccao {
            border: 2px dotted #5bacee;
            min-height: 250px;
            padding: 20px;
        }
        /* Adiciona margem abaixo de todas as seções, exceto a última */
        .seccao:not(:last-child) {
            margin-bottom: 20px;
        }
        .seccao .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background-color: #5bacee;
        }
        .menu ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .menu li {
            display: inline-block;
            margin-left: 10px; 
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        /* --- Estilos da Parte 4 --- */

        /* Contêiner flex para alinhar os blocos filhos horizontalmente */
        .blocos-paralelos {
            display: flex;
            gap: 20px; /* Define o espaçamento entre os blocos */
        }

        /* Estilo base para os blocos paralelos */
        .bloco {
            border: 2px dotted #5bacee;
            min-height: 150px;
            /* flex: 1; fará com que o bloco cresça para ocupar o espaço disponível */
            flex: 1;
        }

        /* O seletor :nth-child(2) aplica um estilo específico ao segundo bloco */
        .bloco:nth-child(2) {
            /* flex: 2; faz este bloco ocupar o dobro do espaço dos outros */
            flex: 2;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <section class="seccao">
            <header class="header">
                <div class="logo"></div>
                <nav class="menu">
                    <ul>
                        <li><a href="#">Menu 1</a></li>
                        <li><a href="#">Menu 2</a></li>
                        <li><a href="#">Menu 3</a></li>
                        <li><a href="#">Menu 4</a></li>
                    </ul>
                </nav>
            </header>
        </section>

        <section class="seccao">
            <div class="blocos-paralelos">
                <div class="bloco"></div>
                <div class="bloco"></div>
                <div class="bloco"></div>
            </div>
        </section>

        <section class="seccao">
            </section>

    </div>

</body>
</html>
